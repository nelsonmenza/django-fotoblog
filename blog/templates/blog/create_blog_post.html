{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>Create Blog Post</h2>

        {% csrf_token %}
        {{blog_form.as_p}}
        {{photo_form.as_p}}
        <button type="submit" class="btn btn-primary upload-btn">Submit</button>
    </form>
{% endblock content %}
