{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Upload a Photo</h2>
    <form action=""
          method="post"
          enctype="multipart/form-data"
          class="form-upload">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary upload-btn">Submit</button>
    </form>
{% endblock content %}
