{% extends "base.html" %}

{% block content %}
    <h2>Sign Up</h2>
    {% if form.error %}
        {{form.error}}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign Up</button>
    </form>
    <p>Are you a member already? <a href="{% url "login" %}"> Sign in now!</a></p>
    {% endblock content %}
